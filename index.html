<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <!-- Estilos -->
        <link rel="stylesheet" href="styles.css">
        <title>Galería de Fotos</title>
    </head>
    <body>
        <header>
            <h1 class="text-center">Galería</h1>
            <!-- Barra de navegación -->
            <nav>
                <ul class="contenedor-elementos-navbar">
                    <li><button id="boton-todos" type="button" class="btn btn-outline-primary">Todos</button></li>
                    <li><button id="boton-videojuegos" type="button" class="btn btn-outline-primary">Videojuegos</button></li>
                    <li><button id="boton-fan-art" type="button" class="btn btn-outline-primary">Fan Art</button></li>
                    <li><button id="boton-paisajes" type="button" class="btn btn-outline-primary">Paisajes</button></li>
                </ul>
            </nav>
        </header>

        <!-- Contenedor de las imagenes -->
        <section id="contenedor-imagenes" class="container-fluid contenedor-principal">
        </section>

        <!-- Ventana Modal -->
        <div class="ventana-modal">
            <button class="boton-cerrar"><i class="bi bi-x"></i></button>
            <figure class="contenedor-imagenes-modal">
                <img id class="imagen-modal" src>
                <figcaption class="descripcion-imagen"></figcaption>                
            </figure>
        </div>

        <!-- Footer -->
        <footer>
            <div class="contenedor-contacto">
                <p class="texto-contacto">Contáctame para iniciar tu proyecto de desarrollo web</p>
                <a class="enlace-email" href="mailto:wilberdhp.dev19@gmail.com">Contacto <i class="bi bi-envelope-check-fill"></i></a>
            </div>
            <div class="contenedor-redes-sociales">
                <a class="redes-sociales" href="https://github.com/wilberdhp" target="_blank" rel="noopener noreferrer"><i class="bi bi-github"></i></a>
                <a class="redes-sociales" href="https://www.linkedin.com/in/wilber-delfín-hernández-peña-b28779273" target="_blank" rel="noopener noreferrer"><i class="bi bi-linkedin"></i></a>  
            </div>
            <p class="texto-copyright">Creado por Wilber Delfín Hernández Peña (2025) &#169;</p>
        </footer>


        <script src="imagenes.js"></script>
        <script src="script.js"></script> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
